<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas画布</title>
    <style>
        
    </style>
</head>
<body>
    <canvas id="can1" width="600" height="600"></canvas>
    <canvas id="can2" width="600" height="600"></canvas>
</body>
<script>
    var can1 = document.querySelector('#can1')
    var can2 = document.querySelector('#can2')
    if(can1.getContext){
        var app = can1.getContext('2d');
        var app2 = can2.getContext('2d');
    }
    // canvas 颜色样式必须先与 模型生成
    app.fillStyle = "pink"
    app.strokeStyle = 'red'
    // 实心矩形
    app.fillRect(0,0,200,200);
    // 空心矩形
    app.strokeRect(0,200,200,200);
    // 清除指定区域  起始位置和宽高
    app.clearRect(50,150,100,100);
    // 实心圆 圆心坐标，半径,开始角度，结束角度，是否逆时针
    app.arc(300,300,50,0,Math.PI*2,true);
    // 记得闭合路径
    // 否则就没有直径
    app.closePath();
    // 不填充就是边框
    // app.fillStyle = 'rgba(0,255,0,0.25)';
    // app.fill();
    app.strokeStyle = 'pink';
    app.stroke();
    // 线宽全局有效
    app.lineWidth = 3.0
    app.strokeStyle = 'pink';
    app.moveTo(0, 0);
    app.lineTo(500, 800);
    app.stroke();
    // 每次lineTo后如果没有moveTo，那么1下次lineTo的开始点就是前一次lineTo的结束点 可以画折线
    // app.strokeStyle = 'green';
    // app.lineTo(200,200);
    // app.lineTo(600,600);
    // app.lineTo(600,800);
    // app.stroke();
    app2.font="40px Arial";
    app2.fillText("Biu biu biu",200,200);
    app2.strokeText("Hello world",200,300);
    // 图形组合  source-over
        // 默认在原有之上
    app2.fillStyle='pink';
    app2.fillRect(200,0,80,80)
    app2.fillStyle = 'blue';
    app2.arc(300,80,50,0,Math.PI*2,true);
    app2.closePath()
    app2.fill();
    // 图形组合  destination-over
    app2.fillStyle='pink';
    app2.fillRect(290,0,80,80)
    // 在原有之下
    context.globalCompositeOperation="destination-over"
</script>
</html>
